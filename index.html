<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="main-div">
        <div id="user-tag" class="tag">user</div>
        <div id="comp-tag" class="tag">computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="comment">
        <p>Paper knocks out rock. WIN</p>
    </div>

    <div class="options">
        <div class="option" id="rock">
            <img src="./images/rock1.png" alt="rock">
        </div>
        <div class="option" id="paper">
            <img src="./images/paper1.png" alt="paper" >
        </div>
        <div class="option" id="scissors">
            <img src="./images/scissors1.png" alt="Scissors">
        </div>
    </div>
    <p id="user-message">Your Move...</p>
    <script src="rps.js"></script>
</body>
</html>
